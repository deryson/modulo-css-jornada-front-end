<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Cores Html</title>
  <style>
    div{
      color: #fff;
      padding: 30px;
      text-align:center;
    }
    div:nth-child(1){
      background: #f72585;  
    }
    div:nth-child(2){
      background: #B5179E;  
    }
    div:nth-child(3){
      background: #7209B7;  
    }
    
  </style>
</head>
<body>
  <div>#F72585</div>
  <div>#B5179E</div>
  <div>#7209B7</div>
</body>
</html>
